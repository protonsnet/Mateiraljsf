<ui:composition	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/include/template.xhtml">
	<ui:define name="conteudo">
		<h4>Listagem do grupo material - <h:outputText value="#{usuarioMBean.usuarioLogado.login}"/></h4>
		
		<h:form>
			<h:dataTable value="#{grupoMaterialMBean.grupoMaterialModel}" var="grupoMaterial">
				<h:column>
					<f:facet name="header">Código</f:facet>
					<h:outputText value="#{grupoMaterial.codigo}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Tipo</f:facet>
					<h:outputText value="#{grupoMaterial.tipo}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{grupoMaterial.nome}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Descrição</f:facet>
					<h:outputText value="#{grupoMaterial.descricao}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Usuário</f:facet>
					<h:outputText value="#{grupoMaterial.usuarioCadastro.nome}"/>
				</h:column>
				<h:column>
					<h:commandButton action="#{grupoMaterialMBean.removergrupoMaterial}" value="Remover"/>
				</h:column>
			</h:dataTable>
			<h:commandButton action="#{grupoMaterialMBean.novagrupoMaterial}" value="Novo cadastro"/>
		</h:form>
	</ui:define>
</ui:composition>
