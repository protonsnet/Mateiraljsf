<ui:composition	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/include/template.xhtml">
	<ui:define name="conteudo">
		<h4>Listagem de classificação material - <h:outputText value="#{usuarioMBean.usuarioLogado.login}"/></h4>
		
		<h:form>
			<h:dataTable value="#{classificacaoMaterialMBean.classificacaoMaterialModel}" var="classificacaoMaterial">
				<h:column>
					<f:facet name="header">Código</f:facet>
					<h:outputText value="#{classificacaoMaterial.codigo}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{classificacaoMaterial.nome}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Usuário</f:facet>
					<h:outputText value="#{classificacaoMaterial.usuarioCadastro.nome}"/>
				</h:column>
				<h:column>
					<h:commandButton action="#{classificacaoMaterialMBean.removerclassificacaoMaterial}" value="Remover"/>
				</h:column>
			</h:dataTable>
			<h:commandButton action="#{classificacaoMaterialMBean.novaclassificacaoMaterial}" value="Novo cadastro"/>
		</h:form>
	</ui:define>
</ui:composition>
