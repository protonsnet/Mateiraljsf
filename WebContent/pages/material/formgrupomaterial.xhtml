<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/include/template.xhtml">

	<ui:define name="conteudo">
			
		<h4> Nova grupo material - <h:outputText value="#{usuarioMBean.usuarioLogado.login}" /> </h4>
		
		<h:messages />
		<h:form>
			<fieldset>
				<p> Código </p> <p> <h:inputText value="#{grupoMaterialMBean.grupoMaterial.codigo}" required="true"
					requiredMessage="Código obrigatório"/>
				</p>
				<p> Nome </p> <p> <h:inputText value="#{grupoMaterialMBean.grupoMaterial.nome}" required="true"
					requiredMessage="Campo obrigatório"/> 
				</p>
				<p> Descrição </p> <p> <h:inputText value="#{grupoMaterialMBean.grupoMaterial.descricao}" required="true"
					requiredMessage="Campo obrigatório"/> 
				</p>
				<p> Tipo </p> <p> <h:inputText value="#{grupoMaterialMBean.grupoMaterial.tipo}"/> 
				</p>
				<p> 
					<h:commandButton action="#{grupoMaterialMBean.cadastrargrupoMaterial}" value="Cadastrar"/>
					<h:commandButton action="#{grupoMaterialMBean.listargrupoMateriais}" value="Listagem" immediate="true"/> 
				</p>
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
