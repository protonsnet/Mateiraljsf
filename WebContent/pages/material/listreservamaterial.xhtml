<ui:composition	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/include/template.xhtml">
	<ui:define name="conteudo">
		<h4>Listagem de reserva material - <h:outputText value="#{usuarioMBean.usuarioLogado.login}"/></h4>
		
		<h:form>
			<h:dataTable value="#{reservaMaterialMBean.reservaMaterialModel}" var="reservaMaterial">
				<h:column>
					<f:facet name="header">Solicitante</f:facet>
					<h:outputText value="#{reservaMaterial.solicitante}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Material</f:facet>
					<h:outputText value="#{reservaMaterial.material}"/>
				</h:column>
				<h:column>
					<f:facet name="header">Quantidade</f:facet>
					<h:outputText value="#{reservaMaterial.qtd}"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">UsuÃ¡rio</f:facet>
					<h:outputText value="#{reservaMaterial.usuarioCadastro.nome}"/>
				</h:column>
				<h:column>
					<h:commandButton action="#{reservaMaterialMBean.removerreservaMaterial}" value="Remover"/>
				</h:column>	
			</h:dataTable>
			<h:commandButton action="#{reservaMaterialMBean.novareservaMaterial}" value="Novo cadastro"/>
		</h:form>
	</ui:define>
</ui:composition>
