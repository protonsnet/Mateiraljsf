<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/include/template.xhtml">

	<ui:define name="conteudo">
			
		<h4> Nova classificação material - <h:outputText value="#{usuarioMBean.usuarioLogado.login}" /> </h4>
		
		<h:messages />
		<h:form>
			<fieldset>
				<p> Código </p> <p> <h:inputText value="#{classificacaoMaterialMBean.classificacaoMaterial.codigo}" required="true"
					requiredMessage="Código obrigatório"/>
				</p>
				<p> Nome </p> <p> <h:inputText value="#{classificacaoMaterialMBean.classificacaoMaterial.nome}"/> </p>
				<p> 
					<h:commandButton action="#{classificacaoMaterialMBean.cadastrarclassificacaoMaterial}" value="Cadastrar"/>
					<h:commandButton action="#{classificacaoMaterialMBean.listarclassificacaoMateriais}" value="Listagem" immediate="true"/> 
				</p>
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
